language: python

sudo: false

services:
    - mongodb --auth

addons:
  apt:
    sources:
    - mongodb-3.2-precise 
    packages:
    - mongodb-org-server

python:
  - 2.7
  - 3.4
  - 3.5

before_install:
        -  mongo admin --eval 'db.createUser({user: "tom", pwd: "jerry", roles:[{ role: "userAdminAnyDatabase", db: "admin" }, { role: "readWriteAnyDatabase", db: "admin" },{ role: "dbAdminAnyDatabase", db: "admin" },{ role: "clusterAdmin", db: "admin" }]})'
  - git clone https://github.com/arkilic/nsls2-ci ~/scripts
  - . ~/scripts/install-miniconda.sh
  - . ~/scripts/init-metadatastore.sh

install:
  - conda create -n testenv pip pytest python=$TRAVIS_PYTHON_VERSION pymongo six pyyaml numpy pandas jinja2 humanize doct
  - source activate testenv
  - pip install codecov
  - python setup.py install
  - git clean -xfd
  - python -c "import metadatastore; print(metadatastore.__version__)"

script:
  - coverage run run_tests.py
  - coverage report -m

after_success:
- codecov

package:
  name: dataportal
  version: {{ environ['GIT_DESCRIBE_TAG'] }}.post{{ environ['GIT_DESCRIBE_NUMBER'] }}

source:
  git_url: ../
  patches:
    - setup_py.patch
build:
  number: 0

  # Note that this will override the default build string with the Python
  # and NumPy versions
  string: {{ environ.get('GIT_BUILD_STR', '') }}_np{{ np }}py{{ py }}

  entry_points:
    - replay = replay.replay:main

requirements:
  build:
    - python
    - enaml [py2k]
    - numpy
    - six

  run:
    - python
    - pandas
    - matplotlib
    - pyyaml
    - enaml [py2k]
    - xray-vision [py2k]
    - scikit-xray [py2k]
    - pims [py2k]
    - metadatastore
    - filestore
    - channelarchiver
    - six
    - humanize

test:
  imports:
    - 'dataportal'
    - 'dataportal.api'
    - 'dataportal.testing'
    - 'dataportal.examples'
    - 'dataportal.examples.sample_data'
    - 'dataportal.broker'
    - 'dataportal.muxer'
    - 'dataportal.sources'
    - 'dataportal.sources.dummy_sources'
    - 'dataportal.utils'
    - 'replay'
    - 'replay.muxer'  [py2k]
    - 'replay.scalar' [py2k]
    - 'replay.search' [py2k]

about:
  home: https://github.com/NSLS-II/dataportal
  license: BSD
